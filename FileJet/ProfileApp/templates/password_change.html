<!--успадковується від base.html-->
{% extends 'base.html' %}
<!--Ця директива використовується для завантаження бібліотеки тегів статичних файлів шаблонів, -->
{% load static %}


<!--отвечает за включение файла enter.css-->
{% block style %}<link rel="stylesheet" href="{% static 'css/enter.css' %}">{% endblock %}
<!--налаштування заголовка сторінки-->
{% block title %}Login{% endblock %}
<!--керування вмістом веб-сторінки -->
{% block content %}
<!--Елемент служить контейнером або розділом у HTML-документі, який може -->
<div id="content">   
    <main>
        <!--створення інтерактивної форми на веб-сторінці -->
        <form method="post">
        <!--це міра безпеки, що використовується для захисту від атак із підробкою міжсайтових запитів. -->
        {% csrf_token %}
        <div class="passwords-content">
            <div class="password-label"><h1>Зміна паролю</h1></div>
            <div class="password">
                <h4>Пароль</h4>
                <p><input class="field" type="password" placeholder="Введіть новий пароль" name="password" required></p>
            </div>
            <div class="password-conirm">
                <h4>Підтвердження паролю</h4>
                <p><input class="field" type="password" placeholder="Підтвердіть пароль" name="password-confirm" required></p>
            </div>
            <button class="button_login">Змінити</button>
            <p style="color: red;">{{error}}</p>
        </div>

        </form>
    </main>
</div> 
{% endblock %}
