<!--успадкування одного шаблону від іншого-->
{% extends 'base.html' %}
<!--творець правильної URL-адреси для статичного файлу-->
{% load static %}
<!--створює посилання на зовнішній файл CSS-->
{% block style %}<link rel="stylesheet" href="{% static 'css/error404.css' %}">{% endblock %}
{% block title %}404{% endblock %}
<!-- керування вмістом веб-сторінки.-->
{% block content %}
<div id="wrapper">
    <!--код определяет <div>элемент с idатрибутом, установленным на «window-error».-->
    <div id="window-error">
        <!--<div>с idатрибутом, установленным на «text-div». Атрибут idпредоставляет уникальный идентификатор элемента, который может быть полезен для стилизации или управления -->
        <div id="image"><object data="{% static 'images/error404.svg' %}"></object></div>
        <div id="text-div">
            <!--отобразить сообщение-->
            <h2 id="error-text">Нажаль, такої сторінки нема<br>Приносимо свої вибачення</h2>
        </div>
    </div>
</div>
{% endblock %}
