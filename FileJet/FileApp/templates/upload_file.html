{% extends 'base.html' %}
{% load static %}

{% block style %}<link rel="stylesheet" href="{% static 'css/upload_file.css' %}">{% endblock %}
{% block title %}{% endblock %}

{% block content %}
    <main>
        <div class="settings_image">
            <div class="image_design">
                <img src="{% static 'images/none_page.jpg' %}" alt="">
                <div class="settings_image_design">
                    <h3>Назва:</h3>
                    <h3>Тип:</h3>
                    <h3>Важить:</h3>
                </div>
            </div>
        </div>
        <div class="settings">
            
            <form method="post">
                <div id="form-content">
                {% csrf_token %}
                <label for="img-pick" id="label-img-pick">
                    Додати зображення
                </label>
                <input type="file" id="img-pick" name="img" accept="image/*">
                <div class="file">
                    <input class="father_file" type="text" placeholder="Напишіть назву файлу:">
                    <input class="father_file" type="text" placeholder="Напишіть опис файлу:">
                </div>
                <input class="father_file" type="text" placeholder="Виберіть категорію:">
                <div class="private_file"><input class="private_file" type="checkbox">Зробити приватним</div>
                <div class="private_file"><input  type="checkbox" >Погодитись з нашою політикою</div>
                <div class="send"><button class="button_send">Опублікувати</button></div>
                
                </div>
            </form>

        </div>
    </main>
{% endblock %}
