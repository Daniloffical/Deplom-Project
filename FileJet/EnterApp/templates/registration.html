{% block content %}
<form method="post">
    {% csrf_token %}
    <p style="color: red;">{{error}}</p>
    <p><input type="text" placeholder="login" name="login" value="{{login}}" required></p>
    <p><input type="password" placeholder="password" name="password" value="{{password}}" required></p>
    <p><input type="password" placeholder="password_confirm" name="password_confirm" value="{{password_confirm}}" required></p>
    <button>Реєстрація</button>
</form>
{% endblock %}
